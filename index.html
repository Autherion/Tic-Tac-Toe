<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic Tac Toe</title>
    <script src="scripts/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="options">
        <input type="button" value="vs Player" class="btn-select" id="players">
        <input type="button" value="vs AI" class="btn-select" id="ai-player">
    </div>
        <div class="player-win"></div>
    <div class="grid-container">
        <div class="grid-cell" data-value="0"></div>
        <div class="grid-cell" data-value="1"></div>
        <div class="grid-cell" data-value="2"></div>
        <div class="grid-cell" data-value="3"></div>
        <div class="grid-cell" data-value="4"></div>
        <div class="grid-cell" data-value="5"></div>
        <div class="grid-cell" data-value="6"></div>
        <div class="grid-cell" data-value="7"></div>
        <div class="grid-cell" data-value="8"></div>
    </div>
    <div class="player-container">
        <div class="player-input" id="player1">
            <label for="player1">Player 1:</label>
            <input type="text" name="player1">
        </div>
        <div class="player-input" id="player2">
            <label for="player2">Player 2:</label>
            <input type="text" name="player2">
        </div>
    </div>        
    <input type="button" value="Play" id="play-btn">
    <input type="button" value="Reset" id="reset">
</body>
</html>
